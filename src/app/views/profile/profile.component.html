<div fxLayout="row wrap">
  <div fxFlex="100" fxFlex.gt-md="300px" fxFlex.gt-sm="50">
    <mat-card class="profile-sidebar mb-1 pb-0">
      <div class="propic text-center">
        <img src="assets/images/greenpay/avatar-5.png" alt="">
      </div>
      <div class="profile-title text-center mb-1">
        <div class="main-title">{{user.username}}</div>
        <div class="subtitle mb-05">{{user.email}}</div>
        <div class="text-muted"></div>
      </div>
      <div class="profile-actions mb-1" fxLayoutAlign="center center">
        <button mat-raised-button color="primary">Mensagem</button>
        <span fxFlex="8px"></span>
        <button mat-raised-button color="accent">Foto</button>
      </div>
      <div class="profile-nav">
        <mat-nav-list>
          <mat-list-item routerLink="/profile/overview" routerLinkActive="list-item-active">
            <mat-icon>home</mat-icon>
            Overview
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/profile/settings" routerLinkActive="list-item-active">
            <mat-icon>settings</mat-icon>
            Settings
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-nav-list>
      </div>
    </mat-card>

    <!-- Contact Information -->
    <mat-card class="default" *ngIf="create">
      <mat-card-title>Contact Information</mat-card-title>
      <mat-card-content class="pt-0">
        <mat-list>
          <mat-list-item><mat-icon class="mr-1">email</mat-icon> {{user.email}}</mat-list-item>
          <mat-list-item><mat-icon class="mr-1">phone</mat-icon> {{user.phone}}</mat-list-item>
          <mat-list-item><mat-icon class="mr-1">public</mat-icon> {{user.birthday |  date: 'dd/MM/yyyy'}}</mat-list-item>
          <mat-list-item><mat-icon class="mr-1">add_location</mat-icon> </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Profile Views -->
  <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="calc(100% - 300px)">
    <router-outlet></router-outlet>
  </div>
</div>
