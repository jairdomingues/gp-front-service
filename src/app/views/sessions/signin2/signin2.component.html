<div class="seciton-left">
  <div class="section-left-content">
    <h1 class="text-36 font-weight-light">Não possui uma conta?</h1>
    <p class="mb-24 text-small">Pare de perder tempo e dinheiro. É grátis!</p>
    <button mat-flat-button color="primary" [routerLink]="'/sessions/signup2'">Cadastrar</button>
  </div>
</div>

<div class="form-holder height-100vh mat-elevation-z4" [perfectScrollbar]="{}">

  <!-- headline -->
  <mat-card class="text-center">
    <button mat-raised-button color="accent" routerLink="/shop">Go Back To Shop</button>
  </mat-card>

  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <img 
      width="200px"
      src="assets/images/illustrations/hands-mobile.png" 
      alt=""/>
  </div>

  <form
    [formGroup]="signupForm"  
    class="signup-form"
    fxLayout="column"
    (ngSubmit)="onSubmit()">
    
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        type="email"
        name="email"
        placeholder="Email"/>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        name="password"
        placeholder="********"/>
    </mat-form-field>

    <button mat-raised-button color="accent">Entrar</button>

    <mat-divider class="my-32"></mat-divider>

    <div class="text-center">
      <h1 class="mb-24" style="font-size: 12px !important;">Não possui uma conta?</h1>
      <button [routerLink]="'/sessions/signup2'" mat-raised-button color="primary">Cadastrar</button>
    </div>

  </form>
</div>
