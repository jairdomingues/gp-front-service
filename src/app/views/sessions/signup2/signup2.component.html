<div class="seciton-left">
</div>
  <div
    class="form-holder height-100vh mat-elevation-z4"
    [perfectScrollbar]="{}"
  >

    <!-- headline -->
    <mat-card class="text-center">
      <button mat-raised-button color="accent" routerLink="/shop">Go Back To Shop</button>
    </mat-card>

    <div class="mb-32" fxLayout="row wrap" fxLayoutAlign="center center">
        <img width="200px" src="assets/images/illustrations/hands-mobile.png" alt="">
    </div>

    <form #form="ngForm" ngxScrollToFirstInvalid autocomplete="off"
      [formGroup]="signupForm"
      class="signup-form"
      fxLayout="column"
      fxLayoutAlign="start"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nome completo</mat-label>
        <input [(ngModel)]="user.username"  
          formControlName="name"
          matInput
          type="text"
          name="name"
          placeholder="Nome completo"
        />
        <mat-error *ngIf="signupForm.controls.name.errors && form.submitted">
          <ng-template [ngIf]="signupForm.controls.name.errors.required">
            Campo obrigatório
          </ng-template>
          <ng-template [ngIf]="signupForm.controls.name.errors.maxlength" >
            Campo muito longo
          </ng-template>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="user.email" matInput formControlName="email" type="email" name="email" placeholder="Email"/>
        <mat-error *ngIf="signupForm.controls.email.errors && form.submitted">
          <ng-template [ngIf]="signupForm.controls.email.errors.required">
            Campo obrigatório
          </ng-template>
        </mat-error>
      </mat-form-field>

      <div fxLayout="row wrap" fxLayoutGap.md="16px" fxLayoutGap.lg="16px">

        <mat-form-field fxFlex="1 1 0%" appearance="outline">
          <mat-label>Telefone</mat-label>
          <span matPrefix>+55 &nbsp;</span>

          <input mask="(00) 000 00 00 00" [(ngModel)]="user.phone" matInput type="tel" formControlName="phone" matInput placeholder="Telefone">
          <mat-error *ngIf="signupForm.controls.phone.errors && form.submitted">
            <ng-template [ngIf]="signupForm.controls.phone.errors.required">
              Campo obrigatório
            </ng-template>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field fxFlex="1 1 0%"  appearance="outline">
          <mat-label>Data de nascimento</mat-label>
          <input [(ngModel)]="user.birthday" matInput formControlName="end" [matDatepicker]="picker" placeholder="Data de nascimento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="signupForm.controls.end.errors && form.submitted">
            <ng-template [ngIf]="signupForm.controls.end.errors.required">
              Campo obrigatório
            </ng-template>
          </mat-error>
        </mat-form-field>

      </div>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input  minlength="6" [(ngModel)]="user.password" matInput formControlName="password" placeholder="Senha" [type]="hide ? 'password' : 'text'" name="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>        
        <mat-error *ngIf="signupForm.controls.password.errors && form.submitted">
          <ng-template [ngIf]="signupForm.controls.password.errors.required">
            Campo obrigatório
          </ng-template>
          <ng-template [ngIf]="signupForm.controls.password.errors.minlength">
            Password must be at least 6 characters
          </ng-template>
        </mat-error>
        
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Confirmar senha</mat-label>
        <input  minlength="6" matInput formControlName="confirmPassword" [type]="hide ? 'password' : 'text'" name="confirm_password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>        
        <mat-error>
          Senhas não conferem.
        </mat-error>
      </mat-form-field>

      <mat-checkbox class="mb-24" style="font-size: 12px !important;" formControlName="agreed">Eu concordo com os termos e condições.
      </mat-checkbox >

      <mat-divider class="my-32"></mat-divider>
      <button color="primary" aria-label="create button" mat-raised-button type="submit"
      [disabled]="!signupForm.valid" i18n="@@create">
        Cadastrar
      </button>
 
    </form>
  </div>
