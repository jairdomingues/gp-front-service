<div
  [perfectScrollbar]="{}"
  class="height-100vh signup4-wrap"
  fxLayout="row wrap"
  fxLayoutAlign="center center"
>
  <div
    class="signup4-container mat-elevation-z4"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="start stretch"
    fxFlex="60"
    fxFlex.xs="94"
    fxFlex.sm="80"
    [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}"
  >

  <!-- Left Side content -->
  <div fxLayout="column" fxLayoutAlign="center center" 
  class="signup4-header grey-200" fxFlex="40">

    <div class="" fxLayout="row wrap" fxLayoutAlign="center center">
        <img width="200px" src="assets/images/greenpay/72x72.png" alt="">
    </div>

  </div>

    <!-- Right side content -->
   <div fxFlex="60" fxLayout="row wrap" fxLayoutAlign="center center">
    <form  #form="ngForm" [formGroup]="signupForm" autocomplete="off" class="signup4-form white" (ngSubmit)="onSubmit()">
        
      <mat-form-field class="full-width" appearance="outline">

        <mat-label>Nome completo</mat-label>
        <input [(ngModel)]="user.name"
          formControlName="firstName"
          matInput
          type="text"
          name="first_name"
          placeholder="Primeiro nome"
        />
        <mat-error *ngIf="signupForm.controls.firstName.errors && form.submitted">
          <ng-template [ngIf]="signupForm.controls.firstName.errors.required">
            Campo obrigatório
          </ng-template>
          <ng-template [ngIf]="signupForm.controls.firstName.errors.maxlength" >
            Campo muito longo
          </ng-template>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="user.email" matInput formControlName="email" type="email" name="email" placeholder="Email"/>
        <mat-error *ngIf="signupForm.controls.firstName.errors && form.submitted">
          <ng-template [ngIf]="signupForm.controls.firstName.errors.required">
            Campo obrigatório
          </ng-template>
        </mat-error>
      </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Celular</mat-label>
          <span matPrefix>+55 &nbsp;</span>
          <input [(ngModel)]="user.celular" matInput type="tel" formControlName="phone" matInput placeholder="Telefone">
          <mat-error *ngIf="signupForm.controls.firstName.errors && form.submitted">
            <ng-template [ngIf]="signupForm.controls.firstName.errors.required">
              Campo obrigatório
            </ng-template>
          </mat-error>
        </mat-form-field>
  

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input [(ngModel)]="user.password" matInput formControlName="password" placeholder="Senha" [type]="hide ? 'password' : 'text'" name="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>        
        <mat-error *ngIf="signupForm.controls.firstName.errors && form.submitted">
          <ng-template [ngIf]="signupForm.controls.firstName.errors.required">
            Campo obrigatório
          </ng-template>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Confirmar senha</mat-label>
        <input matInput formControlName="confirmPassword" [type]="hide ? 'password' : 'text'" name="confirm_password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>        
        <mat-error>
          Senhas não conferem.
        </mat-error>
      </mat-form-field>


        <mat-checkbox formControlName="agreed"
        >I agree with terms and condtions</mat-checkbox
      >
      

    </form>
   </div>
  </div>
</div>
